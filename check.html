<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRチケット確認 | 東海大学演劇研究会</title>
  <style>
    body {
      font-family: "Zen Maru Gothic", "Noto Sans JP", sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 1em;
    }
    #result {
      margin-top: 1.5em;
      font-size: 1.1em;
      padding: 1em;
      border-radius: 0.8em;
      display: inline-block;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    .ok {
      color: #2e7d32;
      font-weight: bold;
    }
    .ng {
      color: #c62828;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QRチケット確認</h1>
  <p>観客のQRコードをカメラにかざしてください。</p>

  <video id="preview"></video>
  <div id="result">読み取り待機中...</div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const resultEl = document.getElementById("result");

    // 有効なチケットIDパターン
    const validPrefix = "gekiken2025-ticket-";

    function onScanSuccess(decodedText) {
      if (decodedText.startsWith(validPrefix)) {
        resultEl.innerHTML = `<span class="ok">✅ 有効なチケット</span><br><small>${decodedText}</small>`;
      } else {
        resultEl.innerHTML = `<span class="ng">❌ 無効なコード</span><br><small>${decodedText}</small>`;
      }
    }

    function onScanError(err) {
      // 読み取り中エラー（無視してOK）
    }

    const html5QrCode = new Html5Qrcode("preview");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );
      } else {
        resultEl.textContent = "カメラが見つかりません。";
      }
    }).catch(err => {
      resultEl.textContent = "カメラアクセスが許可されていません。";
    });
  </script>
</body>
</html>

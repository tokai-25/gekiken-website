<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>演劇研究会 団体紹介</title>

  <!-- メタ情報 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="東海大学演劇研究会の団体紹介ページ。活動内容や公演、メンバーの雰囲気を紹介。">

  <!-- CSS -->
  <style>
    /* --- カード共通 --- */
    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      padding:20px;
      margin:20px auto;
      max-width:800px;
      font-family:"Noto Sans JP",sans-serif;
      line-height:1.6;
    }

    .card h2 {
      font-size:1.8em;
      margin-bottom:12px;
      color:#333;
      text-align:center;
    }

    .catchphrase {
      font-size:1.2em;
      font-weight:bold;
      color:#0077cc;
      text-align:center;
      margin-bottom:15px;
    }

    .card p {
      font-size:1em;
      color:#555;
      margin-bottom:12px;
    }

    .cta {
      text-align:center;
      margin-top:15px;
    }

    .cta .button {
      display:inline-block;
      background-color:#0077cc;
      color:#fff;
      padding:10px 20px;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }

    .cta .button:hover {
      background-color:#005fa3;
    }

    /* --- 戻るボタン --- */
    .back {
      text-align:center;
      margin-bottom:20px;
    }
    .back a {
      color:#0077cc;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }
    .back a:hover {
      text-decoration:underline;
    }

    /* --- スライドショー --- */
    .slideshow-container {
      position:relative;
      max-width:100%;
      margin:15px auto;
      overflow:hidden;
      border-radius:8px;
    }

    .slide { display:none; }
    .slide img { width:100%; display:block; border-radius:8px; }

    .prev, .next {
      cursor:pointer;
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      color:#fff;
      font-weight:bold;
      font-size:2em;
      padding:0 12px;
      background:rgba(0,0,0,0.3);
      border-radius:50%;
      user-select:none;
    }
    .prev { left:10px; }
    .next { right:10px; }

    .slide.active { display:block; }

    /* --- レスポンシブ --- */
    @media screen and (max-width:768px) {
      .card h2 { font-size:1.5em; }
      .catchphrase { font-size:1.1em; }
      .card p { font-size:0.95em; }
    }

    @media screen and (max-width:480px) {
      .card h2 { font-size:1.3em; }
      .catchphrase { font-size:1em; }
      .card p { font-size:0.9em; }
      .prev, .next { font-size:1.5em; padding:0 8px; }
    }
  </style>
</head>

<body>

  <!-- 団体紹介カード -->
  <section class="card" id="about-us">
    <h2>団体紹介</h2>

    <p class="catchphrase">
      演劇を楽しみ、仲間と過ごす時間が宝物の演劇研究会
    </p>

    <p>
      <strong>演劇研究会</strong>は、週1～4回の活動で演劇の技術や表現力を磨く団体です。<br>
      年間3回の公演を行い、学内外に魅力ある舞台を届けています。<br>
      メンバー同士はとても仲が良く、活動中はもちろん恋バナで盛り上がるアットホームな雰囲気が魅力です。
    </p>

    <!-- スライドショーギャラリー -->
    <div class="slideshow-container">
      <div class="slide active">
        <img src="image/DSC06289.JPG" alt="練習風景">
      </div>
      <div class="slide">
        <img src="image/DSC06361.JPG" alt="舞台写真">
      </div>
      <div class="slide">
        <img src="image/DSC06445.JPG" alt="メンバー写真">
      </div>

      <!-- 左右矢印 -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>

    <!-- ✅ ホームに戻る -->
    <div class="back">
      <a href="index.html">← ホームに戻る</a>
    </div>

    <!-- ✅ お問い合わせボタン -->
    <p class="cta">
      演劇に挑戦したい方、仲間と一緒に楽しみたい方、大歓迎！<br>
      <a href="https://form.run/@gongfuheimu--Y3pweS46koJuSBcKwMdl" 
         target="_blank" 
         rel="noopener noreferrer" 
         class="button">
         参加希望・お問い合わせはこちら
      </a><br>
      <small>（外部サイトに移動します）</small>
    </p>
  </section>

  <!-- --- JavaScript --- -->
  <script>
    let slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide,i)=>slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      current = (current+1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current-1+slides.length) % slides.length;
      showSlide(current);
    }

    // 矢印クリック
    document.querySelector('.next').addEventListener('click', nextSlide);
    document.querySelector('.prev').addEventListener('click', prevSlide);

    // 自動スライド（5秒ごと）
    setInterval(nextSlide,5000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご予約完了 | 東海大学演劇研究会</title>
  <style>
    body {
      font-family: "Zen Maru Gothic", "Noto Sans JP", sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
      padding: 60px 20px;
      line-height: 1.8;
    }
    .ticket {
      background: white;
      display: inline-block;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .qr {
      margin: 1.5em 0;
    }
    img.qr-img {
      width: 200px;
      height: 200px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: #444;
    }
    small {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h1>ご予約ありがとうございます！</h1>
    <p id="userInfo">読み込み中...</p>

    <div class="qr">
      <img id="qr" class="qr-img" src="" alt="QRコード">
    </div>

    <p>このQRコードを当日受付でご提示ください。<br>
       スクリーンショットを保存しておくと安心です。</p>

    <p style="margin-top:2em; font-size:0.9em; color:#666;">
      東海大学演劇研究会 建学祭公演 「まほろばのトロイメライ」
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");
    const idParam = params.get("id");

    let ticketId = "";

    // ① id=gekiken2025-ticket-XXXXXX がある場合（メールリンク形式）
    if (idParam && idParam.startsWith("gekiken2025-ticket-")) {
      ticketId = idParam;
    }
    // ② name+email から生成する場合（テストやフォーム連携時）
    else if (name && email) {
      const code = btoa(`${name}-${email}`).replace(/=+$/, '');
      ticketId = `gekiken2025-ticket-${code}`;
    }
    // ③ どちらも無い場合
    else {
      document.body.innerHTML = "<p>⚠ チケット情報が見つかりません。</p>";
      throw new Error("No valid parameters found.");
    }

    // 表示
    const displayName = name ? `${name} 様` : "お客様";
    document.getElementById("userInfo").innerHTML =
      `${displayName}<br><small>ID: ${ticketId}</small>`;

    // QRコード生成（外部API使用）
    const qrData = ticketId;
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=200x200`;

    document.getElementById("qr").src = qrUrl;
  </script>
</body>
</html>
